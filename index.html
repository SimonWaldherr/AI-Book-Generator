<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Book Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div class="container" id="main-container">
            <h1 class="text-center">AI Book Generator</h1>
            <form id="input-form" class="my-4">
                <div class="form-group">
                    <label for="book-length">Book Length</label>
                    <input type="text" id="book-length" class="form-control" placeholder="Enter book length" required>
                </div>
                <div class="form-group">
                    <label for="gpt-role">Role of GPT-3.5</label>
                    <input type="text" id="gpt-role" class="form-control" placeholder="Enter role of GPT-3.5 (a name of an author you like or a profession GPT should simulate)" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" class="form-control" placeholder="Enter genre (Science-Fiction, Science Book, Advisory Book, Mystery, ...)" value="" required>
                </div>
                <div class="form-group">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords" class="form-control" placeholder="Enter keywords (e.g. Math, Science, Computer Science, Philosophy, ...)" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="auto-gen">
                    <label for="auto-gen">Auto Generate Chapters</label>
                </div>
                <button type="button" id="conceptButton" class="btn btn-primary">Generate Concept</button>
                <button type="button" id="contentButton" class="btn btn-primary">Generate Table of Contents</button>
                <button type="button" id="chaptersButton" class="btn btn-primary">Generate Chapters</button>
            </form>
            <div class="form-group">
                <label for="concept">Book Concept</label>
                <textarea id="concept" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="contents">Table of Contents</label>
                <textarea id="contents" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="chapters">Chapters</label>
                <div id="chapters" class="border p-2"></div>
            </div>
            <button type="button" id="exportButton" class="btn btn-primary">Export to TXT</button>
        </div>
        <script src="apikey.js"></script>
        <script src="script.js"></script>
    </body>
</html>
